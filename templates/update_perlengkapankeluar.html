{% include 'header.html' %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Update Data Perlengkapan Keluar</h1>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                                <form role="form" action="/update_perlengkapankeluar" method="POST">
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label for="Tanggal">Tanggal</label>
                                                <input type="date" class="form-control" name="Tanggal" placeholder="Masukkan tanggal">
                                            </div>
                            
                                            <div class="form-group">
                                                <label for="Nama_Barang">Nama Barang</label>
                                                <input type="text" class="form-control" name="Nama_Barang" placeholder="Nama Barang">
                                            </div>
                            
                                            <div class="form-group">
                                                <label for="Jumlah">Jumlah Barang</label>
                                                <input type="text" class="form-control" name="Jumlah" placeholder="Jumlah Barang">
                                            </div>
                                    </div>
                                    
                                <button type="submit" class="btn btn-primary">Update Data</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
