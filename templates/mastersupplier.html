{% include 'header.html' %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Data Supplier</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item active"><a href="/mastersupplier">Data</a></li>
              <li class="breadcrumb-item"><a href="/formsupplier">Masukan</a></li>
              <li class="breadcrumb-item active"><a href="/update_supplier">Update</a></li>
              <li class="breadcrumb-item active"><a href="/hapussupplier">Hapus</a></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    
  <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <!-- /.card-header -->
                <div class="card-body">
                  <table class="table table-bordered">
                    <thead>
                      <tr style="background-color: #FA9884;">
                        <th style="width: 10px">No</th>
                        <th>Nama</th>
                        <th>Alamat</th>
                        <th>Kode Pos</th>
                        <th>Nomor Telepon</th>
                        <th>Deskripsi</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for rs in data %}
                      <tr>
                        <td>{{loop.index}}</td>
                        <td>{{rs.0}}</td>
                        <td>{{rs.1}}</td>
                        <td>{{rs.2}}</td>
                        <td>{{rs.3}}</td>
                        <td>{{rs.4}}</td>
                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  {% include 'footer.html' %}
