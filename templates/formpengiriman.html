{% include 'header.html' %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Form Pengiriman</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                      <li class="breadcrumb-item active"><a href="/masterpengiriman">Data</a></li>
                      <li class="breadcrumb-item"><a href="/formpengiriman">Masukan</a></li>
                      <li class="breadcrumb-item active"><a href="/update_pengiriman">Update</a></li>
                      <li class="breadcrumb-item active"><a href="/hapuspengiriman">Hapus</a></li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <form role="form" action="/simpan_pengiriman" method="POST">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="Tanggal">Tanggal</label>
                                        <input type="date" class="form-control" id="Tanggal" name="Tanggal" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="Nama_Pelanggan">Nama Pelanggan</label>
                                        <input type="text" class="form-control" id="Nama_Pelanggan" name="Nama_Pelanggan" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="Nama_Produk">Nama Produk</label>
                                        <input type="text" class="form-control" id="Nama_Produk" name="Nama_Produk" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="Kategori">Kategori</label>
                                        <select class="form-control" id="Kategori" name="Kategori" required>
                                            <option value="Khazzanah Syari">Khazzanah Syari</option>
                                            <option value="Sahla Syari">Sahla Syari</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="Ekspedisi">Ekspedisi</label>
                                        <input type="text" class="form-control" id="Ekspedisi" name="Ekspedisi" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Simpan</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
