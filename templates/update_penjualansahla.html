{% include 'header.html' %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Update Data Penjualan Sahla</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item active"><a href="/penjualansahla">Data</a></li>
                        <li class="breadcrumb-item"><a href="/formpenjualansahla">Masukan</a></li>
                        <li class="breadcrumb-item active"><a href="/update_penjualansahla">Update</a></li>
                        <li class="breadcrumb-item active"><a href="/hapuspenjualansahla">Hapus</a></li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <form action="{{ url_for('update_penjualansahla') }}" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="Tanggal">Tanggal</label>
                                    <input type="date" class="form-control" id="Tanggal" name="Tanggal" required>
                                </div>
                                <div class="form-group">
                                    <label for="Nama_Pelanggan">Nama Pelanggan</label>
                                    <input type="text" class="form-control" id="Nama_Pelanggan" name="Nama_Pelanggan" required>
                                </div>
                                <div class="form-group">
                                    <label for="Nama_Produk">Nama Produk</label>
                                    <input type="text" class="form-control" id="Nama_Produk" name="Nama_Produk" required>
                                </div>
                                <div class="form-group">
                                    <label for="Jenis_Produk">Jenis Produk</label>
                                    <input type="text" class="form-control" id="Jenis_Produk" name="Jenis_Produk" required>
                                </div>
                                <div class="form-group">
                                    <label for="Jumlah_Produk">Jumlah Produk</label>
                                    <input type="number" class="form-control" id="Jumlah_Produk" name="Jumlah_Produk" required>
                                </div>
                                <div class="form-group">
                                    <label for="Total_Harga">Total Harga</label>
                                    <input type="number" class="form-control" id="Total_Harga" name="Total_Harga" required>
                                </div>

                                <button type="submit" class="btn btn-primary">Update Data Penjualan</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

{% include 'footer.html' %}
